apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-extracted
                  key: REDIS_PORT
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-extracted
                  key: REDIS_HOST

