apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
      annotations:
        argocd-image-updater.argoproj.io/image-list: app=shebogimmy/node-app
        argocd-image-updater.argoproj.io/update-strategy: latest
    spec:
      containers:
        - name: node-app
          image: shebogimmy/node-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: gp-mysql
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: root
            - name: REDIS_HOST
              value: redis


